version: '3.8'

services:
  # PostgreSQL - Data Platform
  postgres:
    image: postgres:15-alpine
    container_name: car-recsys-postgres
    environment:
      POSTGRES_DB: car_recsys
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - car-recsys-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d car_recsys"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgREST - Auto REST API from PostgreSQL
  postgrest:
    image: postgrest/postgrest:latest
    container_name: car-recsys-postgrest
    ports:
      - "3001:3000"
    environment:
      PGRST_DB_URI: postgres://admin:admin123@postgres:5432/car_recsys
      PGRST_DB_SCHEMAS: raw,silver,gold
      PGRST_DB_ANON_ROLE: admin
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3001
      PGRST_SERVER_CORS_ALLOWED_ORIGINS: "*"
    depends_on:
      - postgres
    networks:
      - car-recsys-network
    restart: unless-stopped

  # Bytebase - Database Schema Migration & Version Control
  bytebase:
    image: bytebase/bytebase:latest
    container_name: car-recsys-bytebase
    ports:
      - "8080:8080"
    environment:
      - PG_URL=postgresql://admin:admin123@postgres:5432/car_recsys
    volumes:
      - bytebase_data:/var/opt/bytebase
    depends_on:
      - postgres
    networks:
      - car-recsys-network
    restart: unless-stopped
    command: --data /var/opt/bytebase --port 8080

  # Qdrant - Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: car-recsys-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - car-recsys-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 sh -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis - Cache & Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: car-recsys-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - car-recsys-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: car-recsys-backend
    environment:
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/car_recsys
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=car_chatbot_vectors
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
      - OPENAI_EMBEDDING_MODEL=text-embedding-3-large
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ../datasets:/app/datasets
    depends_on:
      - postgres
      - qdrant
      - redis
    networks:
      - car-recsys-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ETL Worker (Data Pipeline)
  etl-worker:
    build:
      context: ./etl
      dockerfile: Dockerfile
    container_name: car-recsys-etl
    environment:
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/car_recsys
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./etl:/app
      - ../datasets:/app/datasets
    depends_on:
      - postgres
      - qdrant
    networks:
      - car-recsys-network
    command: tail -f /dev/null

  # Frontend (Vite + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: car-recsys-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - car-recsys-network

networks:
  car-recsys-network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  bytebase_data:
